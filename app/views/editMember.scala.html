@(member: Form[Member])
@main("Edit Members"){

<div class="container">
    <h2>Edit Member Form</h2>
    @if(flash.containsKey("error")){
    <div class="notibar msgerror">
        @flash.get("error")
    </div>
    }
    @helper.form(action = routes.MemberCtrl.update()) {
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id = "firstname" name="fname" class="form-control" placeholder = "John" value='@member("fname").value'>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id = "lastname" name = "lname" class="form-control" placeholder = "Doe" value='@member("lname").value'>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" name = "email" id = "email" class="form-control" placeholder = "" value='@member("email").value'>
    </div>
    <div class="form-group">
        <label for="id">ID #:</label>
        <input type="text" name = "id" id = "id" class="form-control" placeholder = "620012345" value='@member("id").value'>
    </div>
    <button class="btn btn-default" type = "submit">Update</button>
    }
</div>



}
