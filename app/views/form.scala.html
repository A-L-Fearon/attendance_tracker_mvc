@(memberForm: Form[Member])
@main("Page Name"){

<div class="container">
    <h2>Member Form</h2>
    @if(flash.containsKey("error")){
    <div class="notibar msgerror">
        @flash.get("error")
    </div>
    }
    @helper.form(action = routes.MemberCtrl.save()) {
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id = "firstname" name="fname" class="form-control" placeholder = "John">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id = "lastname" name = "lname" class="form-control" placeholder = "Doe">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" name = "email" id = "email" class="form-control" placeholder = "">
        </div>
        <div class="form-group">
            <label for="id">ID #:</label>
            <input type="text" name = "id" id = "id" class="form-control" placeholder = "620012345">
        </div>
        <button class="btn btn-default" type = "submit">Add</button>
    }
</div>




}
